server {
    listen 80;
    listen [::]:80;

    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        # SPA: если файл не найден, отдаём index.html
        try_files $uri /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
